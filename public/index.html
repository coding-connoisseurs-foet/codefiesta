<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>/favicon-16x16.png">
	<link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
	<style>
		:root {
			--theme1: #fe8d41;
		}

		html {
			scroll-behavior: smooth;
			-ms-overflow-style: none;
			scrollbar-width: none;
		}

		*::selection {
			color: #000;
			background-color: var(--theme1);
		}

		body {
			width: 100% !important;
			padding: 0;
			margin: 0;
			padding: 0;
			background-color: #000 !important;
		}

		.heading {
			font-family: "Patua One", cursive;
			text-transform: uppercase;
			font-size: 4em;
			text-align: center;
			padding: 3.5% 0 2.5% 0;
		}

		.anim{
			animation: text-flicker 10s linear infinite;
		}

		.heading span {
			color: #000;
			background-color: #fe8d41;
			padding: 0 7px;
		}

		body::-webkit-scrollbar {
			display: none;
		}

		@media screen and (max-width: 651px) {
			.heading {
				font-size: 3em;
			}
		}

		@media screen and (max-width:290px) {
			.heading {
				font-size: 2.5em;
			}
		}
	</style>
	<title>CodeFiesta</title>
	<meta name="title" content="CodeFiesta" />
	<meta name="description" content="CodeFiesta is the flagship coding festival of Lucknow." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://code-fiesta.web.app/" />
	<meta property="og:title" content="CodeFiesta" />
	<meta property="og:description" content="CodeFiesta is the flagship coding festival of Lucknow." />
	<meta property="og:image" content="https://code-fiesta.web.app/cf-meta-image.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://code-fiesta.web.app/" />
	<meta property="twitter:title" content="CodeFiesta" />
	<meta property="twitter:description" content="CodeFiesta is the flagship coding festival of Lucknow." />
	<meta property="twitter:image" content="https://code-fiesta.web.app/cf-meta-image.png" />
</head>
